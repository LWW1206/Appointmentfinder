<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mystyle.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="#" id="add-app-link">+</a>
      </nav>
    </header>

    <div class="wrapper">
      <div class="h2">
        <h2><b>List of all Appointments</b></h2>
      </div>
      <div class="list-group" id="appointments-list">
        <a href="#" class="list-group-item list-group-item-action mylistitem"
          >Cras justo odio
        </a>
        <a href="#" class="list-group-item list-group-item-action over"
          >Vestibulum at eros</a>
      </div>

      <div class="Details" style="display: none">
        <h3>Details</h3>
        <span id="detail-id" hidden></span>
        <p><strong>Name:</strong> <span id="detail-name"></span></p>
        <p><strong>Location:</strong> <span id="detail-location"></span></p>
        <p><strong>Description:</strong> <span id="detail-description"></span></p>
        <p><strong>Voting-Start:</strong> <span id="detail-start"></span></p>
        <p><strong>Creator:</strong> <span id="detail-creator"></span></p>
        <p><strong>This Voting is open until:</strong> <span id="detail-end"></span></p>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Name" required="" />
          </div>
          <div class="appointment option">
            
          </div>
          <div class="input-box">
            <input type="text" placeholder="add a comment" />
          </div>
          <button type="submit" class="btn">submit choice</button>
          <button id="del-btn" type="button" class="btn">Delete</button>
        </form>
      </div>

      <div class="newApp" style="display: none">
        <h2><b>New Appointment</b></h2>
        <form id="appointment-form" action="#">
          <div class="input-box">
          <input type="text" placeholder="Name" id="name" name="name" required>  
          </div>
          <div class="input-box">
          <input type="text" placeholder="Location" id="location" name="location" required>  
          </div>
          <div class="input-box">
          <input type ="text" placeholder="Description" id="description" name="description" required>
          </div>
          <div class = "row">
          <div class="input-box col">
          <input type="datetime-local" id="start" name="start" required>  <h5>Vote-Start</h5>
          </div>
          <div class="input-box col"> 
          <input type="datetime-local" id="end" name="end" required> <h5>Vote-End</h5>
          </div>
          </div>
          <div class="input-box">
          <input type="text" placeholder="Creator" id="creator" name="creator" required>  
          </div>
          <h2> Options: </h2>
          <button type="button" id="add-option-btn" class="btn">Add Appointment Option</button>
          <button type="submit" id="submit-btn" class="btn">Create Appointment</button>
        </form>       
      </div>
    </div>

    <script src="./js/myscript.js"></script>
  </body>
</html>
